<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<ul>
  <li *ngFor="let project of projectsService.projects; trackBy: trackByProjectId" (click)="selectProject(project)">
    <div class="date">
      {{project.startDate | date:"dd MMMM y" | dateRu}} - {{project.endDate | date:"dd MMMM y" | dateRu}}
    </div>
    <div class="title">
      {{project.subject}}
    </div>
    <div class="author">
      {{project.createdBy}}
    </div>
  </li>
</ul>
